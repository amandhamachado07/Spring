<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar Pedido</title>
    <link rel="stylesheet" href="../css/finalizar.css">

</head>
<body>
    <div id="main-container">
        <h1>Finalizar Pedido </h1>
        <form id="register-form">
        <div class= "full-box">
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" placeholder="Digite seu email">
        </div>
        <div class= "half-box">
            <label for="name">Nome</label>
            <input type="text" name="name" id="name" placeholder="Digite seu nome completo" data-min-length="3">
        </div>
        <div class= "half-box">
            <label for="lastname">Pedido</label>
            <input type="text" name="lastname" id="lastname" placeholder="Digite o número do seu pedido">
        </div>
        <div class= "half-box">
            <label for="endereco">Endereço</label>
            <input type="text" name="endereco" id="endereco" placeholder="Digite seu endereço">
        </div>
        <div class= "half-box">
            <label for="passconfirmation">Cupom</label>
            <input type="password" name="passconfirmation" id="passconfirmation" placeholder= "Digite seu cupom">
        </div>
        <div class= "full-box">
            <input type="checkbox" name="agreement" id="agreement">
            <label for="agreement" id="agreement-label">Eu li e confirmo meu pedido</label>
        </form>
        </div>

        <div class= "full-box">
            <a href="final.html">
            <input type="submit" id="btn-submit" value="Concluir Pedido">
            </a>
          </div>
    <p class="error-validation template"></p>
    <script src="js/scripts.js"></script>
</body>
</html>
