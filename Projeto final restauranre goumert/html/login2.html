<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../css/login2.css">
    
</head>
<body>
    <div id="main-container">
        <h1>Cadastra-se para acessar o sistema </h1>
        <form id="register-form">
        <div class= "full-box">
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" placeholder="Digite seu email">
        </div>
        <div class= "half-box">
            <label for="name">Nome</label>
            <input type="text" name="name" id="name" placeholder="Digite seu nome" data-min-length="3">
        </div>
        <div class= "half-box">
            <label for="lastname">Sobrenome</label>
            <input type="text" name="lastname" id="lastname" placeholder="Digite seu sobrenome">
        </div>
        <div class= "half-box">
            <label for="password">Senha</label>
            <input type="password" name="password" id="password" placeholder="Digite a sua senha">
        </div>
        <div class= "half-box">
            <label for="passconfirmation">Senha</label>
            <input type="password" name="passconfirmation" id="passconfirmation" placeholder= "Confirme sua senha">
        </div>
        <div class= "full-box">
            <input type="checkbox" name="agreement" id="agreement">
            <label for="agreement" id="agreement-label">Eu li e aceito os <a href="#">termos de uso</a></label>
        </form>
        </div>

        <div class= "full-box">
            <a href="login.html">
            <input type="submit" id="btn-submit" value="Registrar">
            </a>
          </div>
    <p class="error-validation template"></p>
    <script src="js/scripts.js"></script>
</body>
</html>
